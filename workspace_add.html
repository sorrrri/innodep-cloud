<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>VURIX CLOUD</title>

  <link rel="stylesheet" href="assets/css/main.css">

  <script defer src="/assets/js/solid.js"></script>
  <script defer src="/assets/js/duotone.js"></script>
  <script defer src="/assets/js/light.js"></script>
  <script defer src="/assets/js/fontawesome.js"></script>
  <script src="assets/js/script.js"></script>
</head>

<body>
  <div class="container">
    <aside class="global-navigation-menu">
      <div class="profile">
        <div class="image">
          <img src="assets/images/profile.jpg" alt="">
        </div>
        <ul class="user-information">
          <li class="user-id">
            otter0104
          </li>
          <li class="user-type">
            최고관리자
          </li>
        </ul>
      </div>
      <nav class="menu">
        <div class="menu-workspace" onclick="location.href='workspace.html'">
          <i class="fad fa-mail-bulk"></i>
          <span>Workspace</span>
        </div>
        <div class="menu-equipments" onclick="location.href='equipments.html'">
          <i class="fad fa-cctv"></i>
          <span>장비현황</span>
        </div>
      </nav>
      <nav class="menu menu-settings">
        <div class="menu-privacy" onclick="location.href='guide.html'">
          <i class="fad fa-book"></i>
          <span>개인정보 수집 및 이용안내</span>
        </div>
        <div class="menu-privacy" onclick="location.href='privacy.html'">
          <i class="fad fa-file-user"></i>
          <span>개인정보처리방침</span>
        </div>
        <div class="menu-terms" onclick="location.href='terms.html'">
          <i class="fad fa-file-invoice"></i>
          <span>서비스 약관</span>
        </div>
        <div class="menu-logout" onclick="">
          <i class="fad fa-sign-out"></i>
          <span>로그아웃</span>
        </div>
      </nav>
    </aside>
    


<header>
  <div class="row">
    <button class="btn-back" onclick="history.back()">
      <i class="fad fa-arrow-left"></i>
    </button>
    <div class="title">업무 요청</div>
  </div>
</header>

<main class="content details add workspace">
  <div class="inputs">
    <div class="input title">
      <span>작업명</span>
      <input type="text" placeholder="작업명을 입력하세요." />
    </div>
    <div class="input">
      <span>중요도</span>
      <div class="filters">
        <button type="button" type="button">
          <input type="radio" id="input-emergency" name="filter-importance" checked="checked" />
          <label for="input-emergency">
            <span>긴급</span>
          </label>
        </button>
        <button type="button" type="button">
          <input type="radio" id="input-high" name="filter-importance" />
          <label for="input-high">
            <span>높음</span>
          </label>
        </button>
        <button type="button" type="button">
          <input type="radio" id="input-normal" name="filter-importance" />
          <label for="input-normal">
            <span>보통</span>
          </label>
        </button>
        <button type="button" type="button">
          <input type="radio" id="input-low" name="filter-importance" />
          <label for="input-low">
            <span>낮음</span>
          </label>
        </button>
      </div>
    </div>
    <div class="input">
      <span>업무유형</span>
      <div class="filters work-type">
        <button type="button">
          <input type="radio" id="request-permission" name="work-type" checked="checked" />
          <label for="request-permission">
            <span>권한요청</span>
          </label>
        </button>
        <button type="button">
          <input type="radio" id="personal-information" name="work-type" />
          <label for="personal-information">
            <span>개인정보변경</span>
          </label>
        </button>
        <button type="button">
          <input type="radio" id="reset-password" name="work-type" />
          <label for="reset-password">
            <span>비밀번호 초기화</span>
          </label>
        </button>
        <button type="button">
          <input type="radio" id="etc" name="work-type" />
          <label for="etc">
            <span>기타</span>
          </label>
        </button>
      </div>
    </div>
    <div class="input send-to">
      <span>받는사람</span>
      <input type="text" />
    </div>
    <div class="input">
      <span>플랫폼관리자 공개여부</span>
      <div class="filters">
        <button type="button">
          <input type="radio" id="content-public" name="content-type" checked="checked" />
          <label for="content-public">
            <span>예</span>
          </label>
        </button>
        <button type="button">
          <input type="radio" id="content-private" name="content-type" />
          <label for="content-private">
            <span>아니오</span>
          </label>
        </button>
      </div>
    </div>
    <textarea name="" id="" rows="6"></textarea>
    <div class="buttons attach">
      <button>
        <input type="file" id="input-attach" />
        <label for="input-attach">
          <i class="fad fa-cloud-upload"></i>
        </label>
      </button>
    </div>
  </div>
</main>
<div class="buttons">
  <button class="btn-main">업무 요청 등록</button>
</div>
<div class="modal modal-confirm">
  <div class="modal-header">
    <div class="title">
      <h3>업무 요청</h3>
      <button class="btn-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 18 18">
          <path
            d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z" />
        </svg>
      </button>
    </div>
  </div>
  <div class="modal-content">
    업무 요청을 등록 하시겠습니까?
  </div>
  <div class="modal-footer buttons">
    <button class="btn-cancel" type="button">아니오</button>
    <button class="btn-submit" type="button">예</button>
  </div>
</div>
<div class="modal modal-done">
  <div class="modal-content">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 512 512">
      <path d="M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z"
        style="fill:none;stroke:slategray;stroke-miterlimit:10;stroke-width:32px" />
      <polyline points="352 176 217.6 336 160 272"
        style="fill:none;stroke:slategray;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
    </svg>
    <p>업무 요청이 등록 되었습니다.</p>
  </div>
  <div class="modal-footer buttons">
    <button class="btn-cancel" type="button">확인</button>
  </div>
</div>

    <div class="bottom-sticky-menu">
      <div class="buttons">
        <button class="btn-search tooltip" data-tooltip="검색" type="button">
          <i class="fad fa-search"></i>
        </button>
        <button class="btn-top tooltip" data-tooltip="위로" type="button">
          <i class="fad fa-arrow-up"></i>
        </button>
        <button class="btn-workspace tooltip" data-tooltip="업무요청" onclick="location.href='workspace_add.html'" type="button">
          <i class="fad fa-briefcase"></i>
        </button>
        <button class="btn-undertake tooltip" data-tooltip="장애접수" onclick="location.href='equipment_add.html'" type="button">
          <i class="fad fa-tools"></i>
        </button>
      </div>
      <button class="btn-main" type="button">
        <i class="fal fa-plus"></i>
      </button>
    </div>
  </div>
</body>

</html>
