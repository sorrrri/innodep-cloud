<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>스마트시티 통합플랫폼 모바일웹</title>

  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="container">
    <main class="login dark-theme">
      <h2>스마트시티 통합플랫폼</h2>
      <section class="inputs">
        <div class="input">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 18 18">
            <path
              d="M9 8c1.66 0 2.99-1.34 2.99-3S10.66 2 9 2C7.34 2 6 3.34 6 5s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V16h14v-2.5c0-2.33-4.67-3.5-7-3.5z" />
          </svg>
          <input type="text" />
        </div>
        <div class="input">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
            <path
              d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9V6zM18 20H6V10h12v10z" />
          </svg>
          <input type="password" />
        </div>
      </section>
      <section class="main-buttons">
        <button class="btn-signin" type="button" onclick="location.href='workspace.html'">로그인</button>
      </section>
      <section class="buttons">
        <button type="button" onclick="location.href='find_account.html'">아이디/비밀번호 찾기</button>
      </section>
    </main>
  </div>
</body>

</html>
