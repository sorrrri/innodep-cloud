<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>스마트시티 통합플랫폼 모바일웹</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="overlay"></div>
    <main class="login find-your-account dark-theme">
      <ul class="tabs">
        <li>아이디 찾기</li>
        <li>비밀번호 찾기</li>
      </ul>
      <div class="tab-content">
        <section class="inputs">
          <div class="input required">
            <input type="text" placeholder="*이름" />
          </div>
          <div class="input required">
            <input type="number" placeholder="*생년월일 6자리(주민등록번호 앞자리)" />
          </div>
          <div class="input required">
            <div class="selectbox">
              <select name="location" id="">
                <option value="">*지역</option>
                <option value="">2</option>
                <option value="">3</option>
              </select>
            </div>
          </div>
          <div class="input phone required">
            <input type="number" placeholder="*휴대폰 번호(-없이 숫자만 입력)" value="01012345678" disabled="disabled" />
            <button type="button" disabled="disabled">인증번호 받기</button>
          </div>
          <div class="input phone required">
            <input type="number" placeholder="*인증번호 입력)" />
            <button type="button">인증번호 확인</button>
          </div>
        </section>
        <section class="main-buttons">
          <button class="btn-signin" type="button" onclick="location.href='find_account_done.html'">확인</button>
          <button class="btn-cancel" type="button" onclick="history.back()">취소</button>
        </section>
      </div>
      <div class="tab-content">
        <section class="inputs">
          <div class="input required">
            <input type="text" placeholder="*아이디" />
          </div>
          <div class="input required">
            <input type="text" placeholder="*이름" />
          </div>
          <div class="input required">
            <input type="number" placeholder="*생년월일(주민등록번호 앞자리)" />
          </div>
          <div class="input required">
            <div class="selectbox">
              <select name="location" id="">
                <option value="">*지역</option>
                <option value="">2</option>
                <option value="">3</option>
              </select>
            </div>
          </div>
          <div class="input phone required">
            <input type="number" placeholder="*휴대폰 번호(-없이 숫자만 입력)" />
            <button type="button">인증번호 받기</button>
          </div>
          <div class="input required">
            <input type="number" placeholder="*인증번호 입력" />
          </div>
        </section>
        <section class="main-buttons">
          <button class="btn-signin" type="button" onclick="location.href='find_account_done.html'">확인</button>
          <button class="btn-cancel" type="button" onclick="history.back()">취소</button>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
